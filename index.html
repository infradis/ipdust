<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  	<meta charset="utf-8">

	<script src="js/pixi.min.js"></script>
	<script src="js/ipdust.js"></script>

	<title>IP Fractal Dust</title>

</head>

<body>

    <script type="text/javascript">		
		
		let Application = PIXI.Application,
			Graphics = PIXI.Graphics,
			Rectangle = PIXI.Rectangle;
		
		let app = new Application({
			width: 990,
			height: 990,
			//width: 600,
			//height: 600,
			antialias: true,
			transparent: false,
			resolution: 1,
			backgroundColor: 0xFFFFFF //0xE9E9E9
		});
	
		
		app.view.oncontextmenu = function() {return false;}
		
		document.body.appendChild(app.view);
		
		Initialize(app, new IPNetwork('172.0.0.0','255.0.0.0'));
		
		
	</script>

</body>
</html>
